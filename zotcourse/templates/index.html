<!DOCTYPE html>
<head>
  <title>Zotcourse - Schedule Planner for UCI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Quickly plan and create your next quarter's schedule using Zotcourse by Tristan Jogminas."/>
  <link rel="stylesheet" href="{{url_for('static', filename="css/fullcalendar.min.css")}}">
  <link rel="stylesheet" href="{{url_for('static', filename="css/spectrum.min.css")}}">
  <link rel="stylesheet" href="{{url_for('static', filename="css/toastr.min.css")}}">
  <link rel="stylesheet" href="{{url_for('static', filename="css/main.min.css")}}">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="icon" type="image/png" href="{{url_for('static', filename="favicon.png")}}">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/split.js/1.5.9/split.min.js"></script>
  <script src="{{url_for('static', filename="js/fullcalendar.min.js")}}"></script>
  <script src="{{url_for('static', filename="js/spectrum.min.js")}}"></script>
  <script src="{{url_for('static', filename="js/toastr.min.js")}}"></script>
  <script src="{{url_for('static', filename="js/ics.deps.min.js")}}"></script>
  <script src="{{url_for('static', filename="js/lscache.min.js")}}"></script>
  <script src="{{url_for('static', filename="js/zotcourse.min.js")}}"></script>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-129912319-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'UA-129912319-1');
  </script>
</head>
<body>
  <div id="scheduleNameForPrint"></div>
  <div id="upper">
    <div id="main-nav">
        <h5><a target="_blank" href="https://github.com/jogplus/zotcourse">Zotcourse</a> - Schedule Planner for UCI</h5>
        <a id="name">by Tristan Jogminas</a>
    </div>
    <div id="cal-ctrl">
      <div class="space1">&nbsp;</div>
      <button id="whatsnew" class="btn btn-sm btn-outline-primary">
        <i class="fas fa-info-circle"></i>
      </button>
      <button type="button" id="finals-btn" class="btn btn-sm btn-outline-primary">
        Finals  <i class="fas fa-book"></i>
      </button>
      <button type="button" id="list-btn" class="btn btn-sm btn-outline-primary" data-term="{{default_term | safe}}">
        List  <i class="fas fa-list"></i>
      </button>
      <button type="button" id="event-btn" class="btn btn-sm btn-outline-primary">
        Event  <i class="fas fa-plus"></i>
      </button>
      <button type="button" id="print-btn" class="btn btn-sm btn-outline-primary" >
        Print  <i class="fas fa-print"></i>
      </button>
      <button type="button" id="save-btn" class="btn btn-sm btn-outline-primary">
        Save  <i class="fas fa-save"></i>
      </button>
      <button type="button" id="load-btn" class="btn btn-sm btn-outline-primary">
        Load  <i class="fas fa-download"></i>
      </button>
      <button type="button" id="load-ap-btn" class="btn btn-sm btn-outline-primary">
        Import  <i class="fas fa-truck-moving"></i>
      </button>
      <button type="button" id="export-btn" class="btn btn-sm btn-outline-primary">
        Export  <i class="fas fa-file-export"></i>
      </button>
      <button type="button" id="clear-cal-btn" class="btn btn-sm btn-outline-primary">
        Clear  <i class="fas fa-ban"></i>
      </button>
      <button type="button" id="resize-btn" class="btn btn-sm btn-outline-primary">
        Size  <i class="fas fa-expand"></i>
      </button>
      <button type="button" class="btn btn-sm btn-link" disabled>
        Enrolled Units:  <b id="unitCounter">0</b>
      </button>
    </div>
  </div>
  <div id="left">
    <div id="cal"></div>
    <div id="finals"></div>
  </div>
  <div id="right">
    <div id="soc"></div>
    <div id="search">
      <h5 class="display-5" style="padding-bottom: 10px">Schedule of Classes</h1>
        <form action="{{url_for('websoc_search')}}" id="search-form" method="GET">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text search-top">Term</label>
            </div>
            <select name="YearTerm" class="custom-select">
              {{terms | safe}}
            </select>
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text search-top">General Ed</label>
            </div>
            <select name="Breadth" class="custom-select">
              {{general_eds | safe}}
            </select>
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text search-top">Department</label>
            </div>
            <select name="Dept" class="custom-select">
              {{departments | safe}}
            </select>
          </div>
          <div class="form-row">
            <div class="col">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <label class="input-group-text search-top">Course Code</label>
                </div>
                <input name="CourseCodes" class="form-control" placeholder="ex. 14200, 29000-29100">
              </div>
            </div>
            <div class="col">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <label class="input-group-text">Course Number</label>
                </div>
                <input name="CourseNum" class="form-control" placeholder="ex. H2A, 5, 10-20">
              </div>
            </div>
          </div>
          <div id="moreOptions" style="display: none;">
            <hr/>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <label class="input-group-text">Title Contains</label>
              </div>
              <input name="CourseTitle" class="form-control">
            </div>
            <div class="form-row">
              <div class="col">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <label class="input-group-text">Instructor</label>
                  </div>
                  <input name="InstrName" class="form-control">
                </div>
              </div>
              <div class="col">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <label class="input-group-text">Course Level</label>
                  </div>
                  <select name="Division" class="custom-select">
                    <option value="ANY" selected="selected">Any course division</option>
                    <option value="0xx">Lower Division only</option>
                    <option value="1xx">Upper Division only</option>
                    <option value="2xx">Graduate/Professional only</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="form-row">
              <div class="col">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <label class="input-group-text">Course Type</label>
                  </div>
                  <select name="ClassType" class="custom-select">
                    <option value="ALL" selected="selected">All Course Types</option>
                    <option value="ACT">Activity</option>
                    <option value="COL">Colloquium</option>
                    <option value="DIS">Discussion</option>
                    <option value="FLD">Field Work</option>
                    <option value="LAB">Laboratory</option>
                    <option value="LEC">Lecture</option>
                    <option value="QIZ">Quiz</option>
                    <option value="RES">Research</option>
                    <option value="SEM">Seminar</option>
                    <option value="STU">Studio</option>
                    <option value="TAP">Tut Assist Prog</option>
                    <option value="TUT">Tutorial</option>
                  </select>
                </div>
              </div>
              <div class="col">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <label class="input-group-text">Units</label>
                  </div>
                  <input name="Units" type="number" class="form-control">
                </div>
              </div>
            </div>
            <div class="form-row">
              <div class="col">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <label class="input-group-text">Days</label>
                  </div>
                  <input name="Days" class="form-control" placeholder="ex. MWF, TuTh, W">
                </div>
              </div>
              <div class="col">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <label class="input-group-text">Starts After</label>
                  </div>
                  <select name="StartTime" class="custom-select">
                    <option selected="selected" value="">&nbsp;</option>
                    <option>7:00am</option>
                    <option>8:00am</option>
                    <option>9:00am</option>
                    <option>10:00am</option>
                    <option>11:00am</option>
                    <option>12:00pm</option>
                    <option>1:00pm</option>
                    <option>2:00pm</option>
                    <option>3:00pm</option>
                    <option>4:00pm</option>
                    <option>5:00pm</option>
                    <option>6:00pm</option>
                    <option>7:00pm</option>
                    <option>8:00pm</option>
                    <option>9:00pm</option>
                  </select>
                </div>
              </div>
              <div class="col">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <label class="input-group-text">Ends Before</label>
                  </div>
                  <select name="EndTime" class="custom-select">
                    <option selected="selected" value="">&nbsp;</option>
                    <option>7:00am</option>
                    <option>8:00am</option>
                    <option>9:00am</option>
                    <option>10:00am</option>
                    <option>11:00am</option>
                    <option>12:00pm</option>
                    <option>1:00pm</option>
                    <option>2:00pm</option>
                    <option>3:00pm</option>
                    <option>4:00pm</option>
                    <option>5:00pm</option>
                    <option>6:00pm</option>
                    <option>7:00pm</option>
                    <option>8:00pm</option>
                    <option>9:00pm</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <label class="input-group-text">Courses Full Option</label>
              </div>
              <select name="FullCourses" class="custom-select">
                <option value="ANY" selected="selected">&nbsp;</option>
                <option value="SkipFullWaitlist">Include full courses if space on waitlist</option>
                <option value="SkipFull">Skip courses that are full</option>
                <option value="FullOnly">Show only full or waitlisted courses</option>
                <option value="OverEnrolled">Show only courses that are over-enrolled</option>
              </select>
            </div>
          </div>
          <div class="input-group mb-3">
              <button type="submit" class="btn btn-primary">Submit Search</button>
              <button type="reset" class="btn btn-link btn-sm" value="Reset">Reset</button>
              <button type="button" id="moreOptionsButton" class="btn btn-link btn-sm" style="margin-left: auto;">Show More Options...</button>
          </div>
          <div id="loading" class="lds-ring" style="display:none"><div></div><div></div><div></div><div></div></div>
          <input type="checkbox" name="ShowComments" checked="checked" style="display: none">
          <input type="checkbox" name="ShowFinals" checked="checked" style="display: none">
          <input id="moreOptionsClosed" type="checkbox" checked="checked" style="display: none">
        </form>
      </body>
    </div>
  </div>
</body>

runtime: python37
env: standard
instance_class: F1

handlers:
- url: /static
  static_dir: zotcourse/static
  secure: always
- url: .*
  secure: always

env_variables:
  USE_MEMCACHE: true
  USE_DATASTORE: true

automatic_scaling:
  max_idle_instances: 1
  max_instances: 1
  max_pending_latency: 15s
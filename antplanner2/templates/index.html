<!DOCTYPE html>
<head>
  <title>Zotcourse</title>
  <link rel="stylesheet" href="{{url_for('static', filename="css/fullcalendar.css")}}">
  <link rel="stylesheet" href="{{url_for('static', filename="css/reset.css")}}">
  <link rel="stylesheet" href="{{url_for('static', filename="css/main.css")}}">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
  <link rel="icon" type="image/png" href="{{url_for('static', filename="favicon.png")}}">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script
  src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
  integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
  crossorigin="anonymous"></script>
  <script src="{{url_for('static', filename="js/fullcalendar.js")}}"></script>
  <script src="{{url_for('static', filename="js/antplanner2.js")}}"></script>
</head>
<body>
  <div id="left">
    <div id="upper">
      <div id="main-nav">
          <h5><a target="_blank" href="https://github.com/jogplus/zotcourse">Zotcourse</a> - a slightly better copy of Antplanner</h5>
      </div>
      <div id="cal-ctrl">
        <button type="button" class="btn btn-sm" onclick="javascript:print()">Print</button>
        <button type="button" id="save-btn" class="btn btn-sm">Save</button>
        <button type="button" id="load-btn" class="btn btn-sm">Load</button>
        <button type="button" id="load-ap-btn" class="btn btn-sm">Load AP</button>
        <button type="button" id="clear-cal-btn" class="btn btn-sm">Clear</button>
        <button type="button" id="resize-btn" class="btn btn-sm">Size</button>
      </div>
    </div>
    <div id="cal"></div>
  </div>
  <div id="right">
    <iframe src="{{url_for('websoc_search_form')}}" id="soc" frameborder="0"></iframe>
  </div>
</body>
